<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyeux Anniversaire ! ðŸŽ‰</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #fce4ec, #fff9c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        h1 {
            font-size: 3em;
            color: #ff4081;
            text-shadow: 2px 2px #fff;
            margin-bottom: 30px;
            text-align: center;
        }

        a {
            display: inline-block;
            padding: 20px 35px;
            font-size: 1.5em;
            background-color: #ff4081;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s, background-color 0.3s;
        }

        a:hover {
            background-color: #e91e63;
            transform: scale(1.1);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            opacity: 0.7;
            top: -10px;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Joyeux anniversaire ! ðŸŽ‰</h1>
    <a href="https://share.sush.app/1theearth1" target="_blank">
        J'ai fait de mon mieux, clic sur ce lien
    </a>

    <script>
        // GÃ©nÃ©rer des confettis
        const colors = ['#ff4081','#fbc02d','#4caf50','#2196f3','#ff9800','#9c27b0'];
        for(let i=0; i<100; i++){
            const confetti = document.createElement('div');
            confetti.classList.add('confetti');
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = colors[Math.floor(Math.random()*colors.length)];
            confetti.style.width = confetti.style.height = (5 + Math.random()*10) + 'px';
            confetti.style.animationDuration = (3 + Math.random()*3) + 's';
            confetti.style.opacity = Math.random();
            document.body.appendChild(confetti);
        }
    </script>
</body>
</html>
